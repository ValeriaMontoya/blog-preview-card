<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="container">
  <main class="card">
    <figure>
      <img class="card__image" src="./assets/images/illustration-article.svg"
        alt="An illustration representing a blog article about coding.">
    </figure>
    <div class="card__content">
      <p><span class="card__category">Learning</span></p>
      <p class="card__publish-date">Published <time>21 Dec 2023</time></p>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>
    <div class="card__author">
      <img class="card__author-image" src="./assets/images/image-avatar.webp"
        alt="A photo of Greg Hooper, the author of the article.">
      <p class="card__author-name">Greg Hooper</p>
    </div>
  </main>

</body>

</html>
